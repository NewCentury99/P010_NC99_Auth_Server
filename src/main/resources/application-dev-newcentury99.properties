# Environment Variables - For NewCentury99 Development Machine (Windows Desktop)

# Client Network Setting (hostname)
eureka.client.service-url.defaultZone=http://127.0.0.1:5000/eureka/

# Database Config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/nc99_auth
spring.datasource.username=nc99
spring.datasource.password=password

# Storage Config
web.resources.static-locations=file:///E:/#Storage/P010_NC99_Auth_Server/
mvc.static-path-pattern=/storage/**
storage.rootPath=E:\\#Storage\\P010_NC99_Auth_Server
